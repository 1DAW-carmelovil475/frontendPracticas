<!DOCTYPE html> 
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesi√≥n | MenuSense</title>
  <link rel="stylesheet" href="estilos_login.css" />
</head>
<body class="login-page">

  <header class="header">
    <nav class="nav">
      <div class="logo">
        <span class="logo-icon">üçΩÔ∏è</span>
        <a href="index.html" class="logo-text">MenuSense</a>
      </div>
    </nav>
  </header>

  <main class="login-wrapper fade-in">
    <section class="login-card">
      <h2>Iniciar Sesi√≥n</h2>
      <p class="login-subtitle">Accede para guardar favoritos y recomendaciones.</p>

      <form id="loginForm" class="login-form">
        
        <label for="email">Email</label>
        <input type="email" id="email" required placeholder="ejemplo@email.com" />

        <label for="password">Contrase√±a</label>
        <input type="password" id="password" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />

        <!-- CAPTCHA -->
        <label>Verificaci√≥n</label>
        <div id="captcha-container" style="margin-bottom:10px;"></div>

        <input 
          type="text" 
          id="captchaInput" 
          required 
          placeholder="Escribe el texto de la imagen" 
        />

        <button 
          type="button" 
          onclick="cargarCaptcha()" 
          style="margin-top:5px; margin-bottom:15px;"
        >
          Recargar captcha
        </button>

        <button class="login-btn" type="submit">Iniciar Sesi√≥n</button>
      </form>

      <div id="message" class="login-message"></div>
      <div id="welcome" class="login-welcome" style="display:none;"></div>

      <p class="login-subtitle">
        ¬øNo tienes cuenta? 
        <a href="registro.html" style="color: aqua;">Reg√≠strate aqu√≠</a>
      </p>
    </section>
  </main>

  <script>
    const loginForm = document.getElementById('loginForm');
    const messageDiv = document.getElementById('message');
    const welcomeDiv = document.getElementById('welcome');

    let captchaId = null;

    // üîπ Cargar captcha
    async function cargarCaptcha() {
      try {
        const res = await fetch('http://localhost:3000/captcha');
        const data = await res.json();

        captchaId = data.captchaId;

        // Mostrar el SVG directamente
        const container = document.getElementById('captcha-container');
        container.innerHTML = data.image;

      } catch (error) {
        console.error("Error cargando captcha:", error);
        messageDiv.style.color = 'red';
        messageDiv.innerText = "No se pudo cargar el captcha";
      }
    }

    // Cargar al iniciar
    cargarCaptcha();

    loginForm.addEventListener('submit', async function(e) {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const captcha = document.getElementById('captchaInput').value.trim();

      try {
        const res = await fetch('http://localhost:3000/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ 
            email, 
            password, 
            captchaId, 
            captcha 
          })
        });

        const data = await res.json();

        if (res.ok) {
          localStorage.setItem('access_token', data.access_token);
          localStorage.setItem('user', JSON.stringify(data.user));

          loginForm.style.display = 'none';
          welcomeDiv.style.display = 'block';
          welcomeDiv.innerText = `Bienvenido ${data.user.nombre}`;
          messageDiv.innerText = '';
        } else {
          messageDiv.style.color = 'red';
          messageDiv.innerText = data.error || "Error en login";

          // Recargar captcha si falla
          cargarCaptcha();
          document.getElementById('captchaInput').value = '';
        }

      } catch (error) {
        messageDiv.style.color = 'red';
        messageDiv.innerText = error.message;
        cargarCaptcha();
      }
    });

    // Si el usuario ya est√° logueado
    const storedUser = JSON.parse(localStorage.getItem('user'));
    if (storedUser) {
      loginForm.style.display = 'none';
      welcomeDiv.style.display = 'block';
      welcomeDiv.innerText = `Bienvenido ${storedUser.nombre}`;
    }
  </script>
</body>
</html>
